<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <h1>Leaderboard</h1>
    <main class="container main d-md-flex flex-row">
        <!-- score -->
        <div class="score g-5 d-flex flex-column">
            <div class="head d-flex flex-row">
                <h3>Recent scores</h3>
                <button type="button" class="btn btn-light shadow">Refresh</button>
            </div>
            
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Ndikumana: 10</td>
                    </tr>
                    <tr>
                        <td>Isaie: 19</td>
                    </tr>
                    <tr>
                        <td>Eliane: 12</td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <!-- form for inputting score -->
        <div class="add-score">
            <h3>Add your score</h2>
            <form class="column g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="number" class="form-label">Score</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
