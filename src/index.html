<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <h1 class="text-dark mx-5 my-4">Leaderboard</h1>
    <main class="container gap-5 main d-md-flex flex-row">
        <!-- score -->
        <div class="score gap-3 d-flex flex-column">
            <div class="head gap-3 d-flex flex-row">
                <h3>Recent scores</h3>
                <button type="button" class="btn btn-light shadow refresh">Refresh</button>
            </div>
            
            <table class="table table-striped">
                <tbody class="table-body">
                </tbody>
            </table>
        </div>
        <!-- form for inputting score -->
        <div class="add-score">
            <h3>Add your score</h2>
            <form class="d-flex flex-column form1">
                <div class="col-md-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control name" id="name">
                </div>
                <div class="col-md-12">
                    <label for="number" class="form-label">Score</label>
                    <input type="number" class="form-control score" id="number">
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary bg-dark shadow submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
