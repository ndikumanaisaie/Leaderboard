<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <main class="main d-flex flex-column">
        <div class="seven d-flex justify-content-center">
            <h1>Leaderboard</h1>
        </div>
        <div class="container mt-4 p-4 gap-5 content d-md-flex flex-row bg-dark shadow-lg">
            <!-- score -->
            <div class="score gap-3 d-flex flex-column">
                <div class="head gap-5 d-flex flex-row justify-content-between">
                    <h3 class="text-white">Recent scores</h3>
                    <button type="button" class="btn btn-primary bg-dark shadow refresh">Refresh</button>
                </div>
                
                <table class="table table table-striped table-dark">
                    <thead>
                        <tr>
                          <th scope="col">Player</th>
                          <th scope="col">Score</th>
                        </tr>
                     </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
            <!-- form for inputting score -->
            <div class="add-score">
                <h3>Add your score</h2>
                <form class="d-flex flex-column form1">
                    <div class="col-md-12">
                        <label for="name" class="form-label text-white">Name</label>
                        <input type="text" class="form-control name" id="name" required maxlength="32">
                    </div>
                    <div class="col-md-12">
                        <label for="number" class="form-label text-white">Score</label>
                        <input type="number" class="form-control score" id="number"  min="0" max="100000000000">
                    </div>
                    <div class="col-12 mt-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary bg-dark shadow submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
